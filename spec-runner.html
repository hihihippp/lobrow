  <script type="text/javascript">
        // TODO: _REQUIRE_REGEX
  
        describe('_isLegalNormalizedName', function () {
            it('correctly recognizes legal names', function () {
                expect(lobrow._isLegalNormalizedName("foo")).toBeTruthy();
                expect(lobrow._isLegalNormalizedName("../foo")).toBeTruthy();
            });
            it('rejects illegal names', function () {
                expect(lobrow._isLegalNormalizedName("./foo")).toBeFalsy();
                expect(lobrow._isLegalNormalizedName("foo/")).toBeFalsy();
            });
        });
        describe('_resolveImportName', function () {
            it("handles the start file properly", function() {
                expect(lobrow._resolveImportName(lobrow._START_FILE, "./foo")).toBe("foo");
                expect(lobrow._resolveImportName(lobrow._START_FILE, "../foo")).toBe("../foo");
            });
            it('normalizes correctly', function () {
                expect(lobrow._resolveImportName("baz", "./foo/bar")).toBe("foo/bar");
                expect(lobrow._resolveImportName("foo", "./bar")).toBe("bar");
                expect(lobrow._resolveImportName("foo/bar", "./baz/bla")).toBe("foo/baz/bla");
                expect(lobrow._resolveImportName("foo/bar", "../baz/bla")).toBe("baz/bla");
                expect(lobrow._resolveImportName("../foo", "./bar")).toBe("../bar");
            });
        });
        describe('_goToParentDir', function () {
            it('', function () {
                expect(lobrow._goToParentDir("..")).toBe("../..");
                expect(lobrow._goToParentDir("")).toBe("..");
                expect(lobrow._goToParentDir("foo")).toBe("");
                expect(lobrow._goToParentDir("foo/bar")).toBe("foo");
            });
        });
        describe('_descend', function () {
            it('', function () {
                expect(lobrow._descend("..", "foo/bar")).toBe("../foo/bar");
                expect(lobrow._descend("", "foo/bar")).toBe("foo/bar");
                expect(lobrow._descend("baz", "foo/bar")).toBe("baz/foo/bar");
            });
        });
  </script>
