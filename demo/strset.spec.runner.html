<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jasmine Spec Runner: strset</title>

    <link rel="shortcut icon" type="image/png" href="../../jasmine/images/jasmine_favicon.png">
    <link href="../../jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet"/>
    
    <!-- Jasmine files -->
    <script type="text/javascript" src="../../jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../../jasmine/src/html/TrivialReporter.js"></script>
    
    <!-- The tests -->
    <script type="text/javascript" src="../lobrow.js"></script>
    <script>
        window.onload = function() {
            lobrow.require(["./strset.spec"],
                function() {
                    var jasmineEnv = jasmine.getEnv();
                    jasmineEnv.updateInterval = 1000;

                    var trivialReporter = new jasmine.TrivialReporter();
                    jasmineEnv.addReporter(trivialReporter);

                    jasmineEnv.specFilter = function(spec) {
                        return trivialReporter.specFilter(spec);
                    };
                    jasmineEnv.execute();
                }
            );
        };
    </script>
</head>

<body>
</body>
</html>
